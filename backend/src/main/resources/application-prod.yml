spring:
  application:
    name: foundation-system

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/general_givers}
    username: ${DATABASE_USERNAME:peter}
    password: ${DATABASE_PASSWORD:manu}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  flyway:
    enabled: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/v1

logging:
  level:
    com.generalgivers: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    root: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: ${JWT_SECRET:your_secure_random_secret_key_minimum_256_bits_for_HS256_algorithm}
    expiration: 900000
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000}