spring:
  application:
    name: foundation-system

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/general_givers}
    username: ${SPRING_DATASOURCE_USERNAME:peter}
    password: ${SPRING_DATASOURCE_PASSWORD:manu}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: false

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    com.generalgivers: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

app:
  jwt:
    secret: ${JWT_SECRET:your_secure_random_secret_key_minimum_256_bits_for_HS256_algorithm}
    expiration: 900000  # 15 minutes in milliseconds
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000}