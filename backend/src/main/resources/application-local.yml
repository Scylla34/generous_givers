# Local development profile - optimized for fast development
spring:
  jpa:
    show-sql: false

  # Keep DevTools restart DISABLED for faster development
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

logging:
  level:
    com.generalgivers: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
