spring:
  application:
    name: foundation-system

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://db.rxvwlbcnjujkefqclqtl.supabase.co:5432/postgres?sslmode=require}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:Scylla@84348434}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 25
        order_inserts: true
        order_updates: true

  flyway:
    enabled: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

app:
  jwt:
    secret: ${JWT_SECRET:your_secure_random_secret_key_minimum_256_bits_for_HS256_algorithm}
    expiration: 900000

  cors:
    allowed-origins: ${FRONTEND_URL:https://generousgiversfamily.netlify.app,https://generous-givers.vercel.app,http://localhost:3000}

  security:
    headers:
      enabled: true
    rate-limiting:
      enabled: true
      requests-per-minute: 100

  email:
    contact-recipient: ${CONTACT_EMAIL:info@generousgivers.org}
    from-name: ${FROM_NAME:Generous Givers Family}
    
  mailersend:
    api-key: ${MAILERSEND_API_KEY}
    from-email: ${MAILERSEND_FROM_EMAIL}

logging:
  level:
    com.generalgivers: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    org.springframework.security: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
