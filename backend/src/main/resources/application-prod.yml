spring:
  application:
    name: foundation-system

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://db.rxvwlbcnjujkefqclqtl.supabase.co:5432/postgres?sslmode=require}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:Scylla@84348434}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
