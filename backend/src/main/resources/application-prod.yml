        order_updates: true

  flyway:
    enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/v1

app:
  jwt:
    secret: ${JWT_SECRET:your_secure_random_secret_key_minimum_256_bits_for_HS256_algorithm}
    expiration: 900000

  cors:
    allowed-origins: ${FRONTEND_URL:https://generousgiversfamily.netlify.app,http://localhost:3000}

  email:
    contact-recipient: ${CONTACT_EMAIL:info@generousgivers.org}
    from-name: ${FROM_NAME:Generous Givers Family}

logging:
  level:
    com.generalgivers: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    root: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
